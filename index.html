<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chemical Supplies</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="header">
    <h1>Chemical Supplies</h1>
    <div class="toolbar">
      <button onclick="addRow()">
        <i class="fa-solid fa-circle-plus" style="color: #0032C7;"></i>
      </button>
      <button onclick="moveRowUp()">
        <i class="fa-solid fa-arrow-up" style="color: #0032C7;"></i>
      </button>
      <button  onclick="moveRowDown()">
        <i class="fa-solid fa-arrow-down"  style="color: #0032C7;"></i>
      </button>
      <button  onclick="deleteRow()">
        <i class="fa-solid fa-trash" style="color: #C83200;"></i>
      </button>
      <button onclick="refreshData()">
        <i class="fa-solid fa-rotate-left" style="color: #0032C7;"></i>
      </button>
      <button onclick="saveData()" >
        <i class="fa-solid fa-floppy-disk" style="color: #0032C7;"></i>
      </button>
    </div>
  </div>
  
  <div class="table-container">
    <table id="chemical-table">
      <thead>
        <tr>
          <th><i class="fa-solid fa-check selected" style="font-size: 20px;"></i></th>
          <th onclick="sortTable(0)"></th>
          <th onclick="sortTable(1)">Chemical Name</th>
          <th onclick="sortTable(2)">Vendor</th>
          <th onclick="sortTable(3)">Density <br> <span class="unit">g/m³</span></th>
          <th onclick="sortTable(4)">Viscosity <br><span class="unit">m²/s</span></th>
          <th onclick="sortTable(5)">Packaging</th>
          <th onclick="sortTable(6)">Pack Size</th>
          <th onclick="sortTable(7)">Unit</th>
          <th onclick="sortTable(8)">Quantity</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
